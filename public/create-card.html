<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Título</title>
  <!-- Google Fonts  -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&display=swap" rel="stylesheet">

  
  <!-- Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    
   
  <link rel="stylesheet" href="./assets/css/main.css" />
  <link rel="icon" href="./assets/images/favicon.png" />
</head>

<body>
  <header class="header-create">
    
      <div class="header-create__logo">
        <img 
          class="header-create__image-aweprocar"
          src="./assets/images/logo-awesome-profile-cards.svg"
          alt="Awesome profile-cards"
        >
      </div>
    
    </header>
  <main>

      <section class="preview">
          <div class="preview__btn">
              <i class="fa-regular fa-trash-can preview__btn-icon"></i>
              <a class="preview__btn-reset" href="">RESET</a>  
          </div>
          <section class="card">

              <div class="card__cont1">
                  <h2 class="card__cont1-name">Nombre Apellido</h2>
                  <p class="card__cont1-employ">Front-end developer</p>
              </div>

              <div class="card__cont2-img"></div>

              <ul class="card__cont3">
                  <li class="card__cont3-list" >
                      <a class="card__icon" href="#">
                          <i class="card__icon-phone fa-solid fa-mobile-screen-button"></i>
                      </a>
                  </li>
                  <li class="card__cont3-list">
                      <a class="card__icon" href="#">
                          <i class="card__icon-envelope fa-regular fa-envelope"></i>
                      </a>
                  </li>
                  <li class="card__cont3-list">
                      <a class="card__icon" href="#">
                          <i class="card__icon-linkedin fa-brands fa-linkedin-in"></i>
                      </a>
                  </li>
                  <li class="card__cont3-list">
                      <a class="card__icon" href="#">
                          <i class="card__icon-github fa-brands fa-github-alt"></i>
                      </a>
                  </li>
              </ul>
          </section>
      </section>
      
      <form>
          <fieldset class="desing">
              <section class="desing__head">
                  <div class="desing__head-div">
                      <i class="desing__head-icon fa-regular fa-object-ungroup"></i>
                      <h2 class="desing__head-title">DISEÑA</h2>
                  </div>
                  <i class="desing__head-arrow fas fa-chevron-down"></i>
              </section>

              <section class="desing__contCol">
                  <h3 class="desing__color">COLORES</h3>
                  <section>
                      <article class="palet__color">
                          <input type="radio">
                          <div class="contain__col col1"></div>
                          <div class="contain__col col2"></div>
                          <div class="contain__col col3"></div>
                      </article>
                      <article class="palet__color">
                          <input type="radio">
                          <div class="contain__col col4"></div>
                          <div class="contain__col col5"></div>
                          <div class="contain__col col6"></div>
                      </article>
                      <article class="palet__color">
                          <input type="radio">
                          <div class="contain__col col7"></div>
                          <div class="contain__col col8"></div>
                          <div class="contain__col col9"></div>
                      </article>
                  </section>
              </section>
              
          </fieldset>
          <fieldset class="fill">  

          <div class="fill__legend">
                  <div class="fill__legend__div">
                          <i class="far fa-keyboard fill__legend__div__icon"></i>
                          <h2 class="fill__legend__div__title">Rellena</h2>
                  </div>
                  <i class="fas fa-chevron-down fill__legend__arrow"></i>
          </div>


          <div class="fill__div">
                  
                  <label for="firstname" class="fill__div__title">Nombre completo</label>
                  <input class="fill__div__input" type=text placeholder="Ej:Sally Jill" id="firstname" name="firstname">
                  
                  <label for="jobposition" class="fill__div__title"> Puesto</label>
                  <input class="fill__div__input" type=text placeholder="Ej:Front-end unicorn" id="jobposition" name="jobposition">
                  
                  <label for="" class="fill__div__title" >Imagen de perfil</label>
                  <section class="fill__div__section">
                          <label for="" class="fill__div__section__button" >Añadir Imagen</label>
                          <div class="fill__div__section__rectangle"></div>
                  </section>
                  
                  
                  <label for="email" class="fill__div__title" >Email</label>
                  <input class="fill__div__input" type=email placeholder="Ej:sally-hill@gmail.com" id="email" name="email">
                  
                  <label for="phone" class="fill__div__title">Teléfono</label>
                  <input class="fill__div__input" type=number placeholder="Ej: 555-55-55-55" id="phone" name="phone">
                  
                  <label for="linkedig" class="fill__div__title" >Linkedin</label>
                  <input class="fill__div__input" type=number placeholder="Ej: linkedin.com/in/sally.hill" id="linkedin" name="linkedin">
                  
                  <label for="linkedig" class="fill__div__title" >Github</label>
                  <input class="fill__div__input" type=number placeholder="Ej: @sally-hill" id="linkedin" name="linkedin">
          </div>

          </fieldset>
          <fieldset class="share">

              <div class="share__legend">
                      <div class="share__legend__div">
                          <i class="fas fa-share-alt share__legend__div__icon"></i>
                          <h2 class="share__legend__div__title">Comparte</h2>
                      </div>
                      <i class="fas fa-chevron-down share__legend__arrow"></i>
                  </div>


              <div class="share__div">
                  
                          <label for="" class="share__div__button" ><i class="fa-regular fa-address-card share__div__icon"></i> Crear tarjeta</label>
              </div>



              <div class="sharenone">

                          <label for="" class="sharenone__button" ><i class="fa-regular fa-address-card sharenone__icon"></i> Crear tarjeta</label>

                          <div class="sharenone__section">
                              <h2 class="sharenone__section__title">La tarjeta ha sido creada:</h2>
                              <a class="sharenone__section__a" href="">https://awesome-profile-card.com?id=A456DF0001</a>
                              <a class="sharenone__section__button"href=""><i class="fa-brands fa-twitter sharenone__section__icon"></i>Compartir en twitter</a>

                              
                          </div>

              </div>




          </fieldset>
      </form>
  </main>
  <footer class="footer">

      <small class="copywrite">Awesome profile-cards @2023</small>

      <div class="footer-logo">
          <img 
              class="logo-adalab"
              src="./assets/images/logo-adalab.png" 
              alt="Logo de Adalab"
          />
      </div>
   
  </footer>
  <script src="./assets/js/main.js"></script>
</body>

</html>
