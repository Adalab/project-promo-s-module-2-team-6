<fieldset class="desing">
  <legend class="desing__head js-designLegend" title="Despliega la sección">
    <div class="desing__head-div">
      <i class="desing__head-icon fa-regular fa-object-ungroup"></i>
      <h2 class="desing__head-title">DISEÑA</h2>
    </div>
    <i
      class="desing__head-arrow fas fa-chevron-down js-arrow-design arrow-collapsed"
    ></i>
  </legend>

  <section class="desing__contCol js-divDesign">
    <h3 class="desing__color">COLORES</h3>
    <section>
      <article class="palette palleteOne">
        <input class="js-option1" type="radio" name="colors" checked />
        <div class="palette__cont col1"></div>
        <div class="palette__cont col2"></div>
        <div class="palette__cont col3"></div>
      </article>
      <article class="palette paletteTwo">
        <input class="js-option2" type="radio" name="colors" />
        <div class="palette__cont col4"></div>
        <div class="palette__cont col5"></div>
        <div class="palette__cont col6"></div>
      </article>
      <article class="palette paletteThree">
        <input class="js-option3" type="radio" name="colors" />
        <div class="palette__cont col7"></div>
        <div class="palette__cont col8"></div>
        <div class="palette__cont col9"></div>
      </article>
      <article class="palette paletteFour">
        <input class="js-option4" type="radio" name="colors" />
        <div class="palette__cont col10"></div>
        <div class="palette__cont col11"></div>
        <div class="palette__cont col12"></div>
      </article>
    </section>
  </section>
</fieldset>
