</head>

<body>
  <header class="header">
    
    <div class="header-logo">
      <img 
        class="image-aweprocar"
        src="./assets/images/logo-awesome-profile-cards.svg"
        alt="Awesome profile-cards"
      >
    </div>

  </header>
  <main>
      <section>
          <div>
              <i class="fa-regular fa-trash-can"></i>
              <input type="text" value="reset">
          </div>
          <section>
              <div>
                  <h2>Nombre Apellido</h2>
                  <p>Front-end developer</p>
                  <img src="#" alt="foto">
                  <ul>
                      <li><a href="#"></a><i class="fa-solid fa-mobile-screen-button"></i></a></li>
                      <li><a href="#"><i class="fa-regular fa-envelope"></i></a></li>
                      <li><a href="#"><i class="fa-brands fa-linkedin-in"></i></a></li>
                      <li><a href="#"><i class="fa-brands fa-github-alt"></i></a></li>
                  </ul>
              </div>
          </section>
      </section>
      
      <form>
          <fieldset>
              <i class="fas fa-chevron-down"></i>
              
          </fieldset>
          <fieldset class="fill">  

          <div class="fill__legend">
                  <div class="fill__legend__div">
                          <i class="far fa-keyboard fill__legend__div__icon"></i>
                          <h2 class="fill__legend__div__title">Rellena</h2>
                  </div>
                  <i class="fas fa-chevron-down fill__legend__arrow"></i>
          </div>


          <div class="fill__div">
                  
                  <label for="firstname" class="fill__div__title">Nombre completo</label>
                  <input class="fill__div__input" type=text placeholder="Ej:Sally Jill" id="firstname" name="firstname">
                  
                  <label for="jobposition" class="fill__div__title"> Puesto</label>
                  <input class="fill__div__input" type=text placeholder="Ej:Front-end unicorn" id="jobposition" name="jobposition">
                  
                  <label for="" class="fill__div__title" >Imagen de perfil</label>
                  <section class="fill__div__section">
                          <label for="" class="fill__div__section__button" >Añadir Imagen</label>
                          <div class="fill__div__section__rectangle"></div>
                  </section>
                  
                  
                  <label for="email" class="fill__div__title" >Email</label>
                  <input class="fill__div__input" type=email placeholder="Ej:sally-hill@gmail.com" id="email" name="email">
                  
                  <label for="phone" class="fill__div__title">Teléfono</label>
                  <input class="fill__div__input" type=number placeholder="Ej: 555-55-55-55" id="phone" name="phone">
                  
                  <label for="linkedig" class="fill__div__title" >Linkedin</label>
                  <input class="fill__div__input" type=number placeholder="Ej: linkedin.com/in/sally.hill" id="linkedin" name="linkedin">
                  
                  <label for="linkedig" class="fill__div__title" >Github</label>
                  <input class="fill__div__input" type=number placeholder="Ej: @sally-hill" id="linkedin" name="linkedin">
          </div>

          </fieldset>
          <fieldset class="share">

              <div class="share__legend">
                      <div class="share__legend__div">
                          <i class="fas fa-share-alt share__legend__div__icon"></i>
                          <h2 class="share__legend__div__title">Comparte</h2>
                      </div>
                      <i class="fas fa-chevron-down share__legend__arrow"></i>
                  </div>


              <div class="share__div">
                  
                          <label for="" class="share__div__button" ><i class="fa-regular fa-address-card share__div__icon"></i> Crear tarjeta</label>
              </div>



              <div class="sharenone">

                          <label for="" class="sharenone__button" ><i class="fa-regular fa-address-card sharenone__icon"></i> Crear tarjeta</label>

                          <div class="sharenone__section">
                              <h2 class="sharenone__section__title">La tarjeta ha sido creada:</h2>
                              <a class="sharenone__section__a" href="">https://awesome-profile-card.com?id=A456DF0001</a>
                              <a class="sharenone__section__button"href=""><i class="fa-brands fa-twitter sharenone__section__icon"></i>Compartir en twitter</a>

                              
                          </div>

              </div>




          </fieldset>
      </form>
  </main>
  <footer class="footer">

      <div class="footer-logo">
          <img 
              class="logo-adalab"
              src="./assets/images/logo-adalab.png"

          />
      </div>
   
  </footer>
