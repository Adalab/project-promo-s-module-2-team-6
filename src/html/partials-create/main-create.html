<main class="main-create">

    <section class="preview">
        <div class="preview__btn">
            <i class="fa-regular fa-trash-can preview__btn-icon"></i>
            <a class="preview__btn-reset" href="">RESET</a>  
        </div>
        <section class="card">

            <div class="card__cont1">
                <h2 class="card__cont1-name js-cardName">Nombre Apellido</h2>
                <h3 class="card__cont1-employ js-cardJob">Front-end developer</h3>
            </div>

            <div class="card__cont2-img"></div>

            <ul class="card__cont3">
                <li class="card__cont3-list" >
                    <a class="card__icon js-cardPhone" href="#">
                        <i class="card__icon-phone fa-solid fa-mobile-screen-button"></i>
                    </a>
                </li>
                <li class="card__cont3-list">
                    <a class="card__icon js-cardEmail" href="#">
                        <i class="card__icon-envelope fa-regular fa-envelope"></i>
                    </a>
                </li>
                <li class="card__cont3-list">
                    <a class="card__icon js-cardLinkedin" href="#" target="_blank">
                        <i class="card__icon-linkedin fa-brands fa-linkedin-in"></i>
                    </a>
                </li>
                <li class="card__cont3-list">
                    <a class="card__icon js-cardGithub" href="#" target="_blank">
                        <i class="card__icon-github fa-brands fa-github-alt"></i>
                    </a>
                </li>
            </ul>
        </section>
    </section>
    
    <form class="form">
        <include src="../partials-create/fieldset-design.html"></include>
        <include src="../partials-create/fieldset-fill.html"></include>
        <include src="../partials-create/fieldset-share.html"></include>
    </form>
</main>
